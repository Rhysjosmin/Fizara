        <h1 style="text-indent: 0.5em; font-size: 3em">Yogasanas</h1>
        <section id="Yogasanas">
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Uterine Fibroids/RecliningboundPose.png" alt="" />
                <div>
                    <h1>Reclining Bound Angle Pose</h1>
                    <p>
                        <ul>
                            <li>For heavy menstrual periods and pain as part of thefibroid symptoms, a restorative</li>
                            <li>practice - similar to the ones used by pregnant women to help ease discomfort and</li>
                            <li>further open the abdomen - might help. To perform Reclining Bound Angle Pose, or</li>
                            <li>Supta Baddha Konasana, begin by sitting on your mat with knees bent out to the</li>
                            <li>sides and the soles of your feet touching. Place thick blankets on either side of your</li>
                            <li>hips to support your thighs and bring greater ease to this restorative posture. Next,</li>
                            <li>use your hands to support yourself as you lean back and then lie flat on the floor,</li>
                            <li>keeping your knees bent outward and resting your bent knees on the blankets.</li>
                            <li>Close the eyes, breathe deeply and focus on sending the groins deep down into the</li>
                            <li>pelvis, widening the back pelvis and narrowing the front. Allow the knees to slowly</li>
                            <li>and naturally move closer to the floor as one focus on their groins. Do not push the</li>
                            <li>knees down actively</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Uterine Fibroids/SupportedBridgePose.png" alt="" />
                <div>
                    <h1>Supported Bridge Pose</h1>
                    <p>
                        <ul>
                            <li>To perform the supported version of Bridge Pose, or</li>
                            <li>Setu Bandha Sarvangasana, keep a block or bolster by</li>
                            <li>your mat as you lie down on your back and bend your</li>
                            <li>knees, drawing the feet as close to the buttocks as</li>
                            <li>possible and keeping the arms straight at your sides.</li>
                            <li>Exhale and push your tailbone up while pressing your</li>
                            <li>feet firmly into the floor, lifting your buttocks off the</li>
                            <li>ground and supporting yourself by placing the block or</li>
                            <li>bolster beneath your sacrum. Draw your shoulder</li>
                            <li>blades together and down your back, and maintain</li>
                            <li>active thighs and arms for additional support</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Uterine Fibroids/StandingForwardBend.png" alt="" />
                <div>
                    <h1>Standing Forward Bend</h1>
                    <p>
                        <ul>
                            <li>Standing forward bend, or uttanasana, will lift and</li>
                            <li>strengthen your uterus. While in a standing position, bend</li>
                            <li>your knees slightly and bend forward placing your hands on</li>
                            <li>the floor, yoga blocks, or a chair. Slowly straighten your</li>
                            <li>knees by lifting your tailbone up toward the ceiling. Hold for</li>
                            <li>30 to 60 seconds and repeat twice</li>
                            </ul>
                    </p>
                </div>
            </div>
