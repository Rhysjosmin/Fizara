        <h1 style="text-indent: 0.5em; font-size: 3em">Yogasanas</h1>

            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/SupportedShoulderStand.png" alt="" />
                <div>
                    <h1>Supported shoulder stand</h1>
                    <p>
                        <ul>
                            <li>To do a supported shoulder stand, a person should:</li>
                            <li>lie down flat on the back</li>
                            <li>place a folded towel or blanket under the shoulders to support them</li>
                            <li>bring the shoulders to the edge of the towel while resting the head on the mat</li>
                            <li>place the arms on either side with palms facing down</li>
                            <li>press arms and back firmly into the floor</li>
                            <li>breathe in and lift legs up at a right angle</li>
                            <li>breathe out and lift legs up, pushing up onto the shoulders</li>
                            <li>push hands into the lower back to support the hips</li>
                            <li>keep the stomach pulled in, so the core is strong</li>
                            <li>hold the body and legs in a straight line up from the shoulders</li>
                            <li>keep the chin tucked into the chest</li>
                            <li>breathe deeply three times</li>
                            <li>lower the legs back down slowly, keeping the core engaged</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/PlowPose.png" alt="" />
                <div>
                    <h1>Plow Pose</h1>
                    <p>
                        <ul>
                            <li>To do the Plow Pose, a person should begin in the same way as for a shoulder stand.</li>
                            <li>Rather than holding the legs up in a straight line from the shoulders, they should:</li>
                            <li>bring the legs right over and behind their head</li>
                            <li>rest their toes on the floor behind their head</li>
                            <li>keep their lower back supported with their hands throughout</li>
                            <li>breathe deeply three times</li>
                            <li>bring the legs back above the head</li>
                            <li>slowly lower the legs back to the floor, keeping the core engaged</li>
                            <li>The Plow is a safe pose, but it may feel uncomfortable for people who are overweight or women with larger breasts.</li>
                            <li>If a person feels like the Plow Pose makes breathing difficult, they should slowly come out of the position.</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/FishPose.png" alt="" />
                <div>
                    <h1>Fish Pose</h1>
                    <p>
                        <ul>
                            <li>To do the Fish Pose, a person should:</li>
                            <li>sit down with the legs extended in front of them</li>
                            <li>place the hands on the mat behind them with their fingers tucked under their buttocks</li>
                            <li>lower the elbows to the mat and lean backward</li>
                            <li>align the shoulders with the elbows</li>
                            <li>gently drop the head back as far as it feels comfortable, with the eventual aim of touching the crown of the head on the mat</li>
                            <li>keep the chest up and open, imagining a string pulling it up to the sky</li>
                            <li>breathe deeply three times</li>
                            <li>slowly lift the head up and release the arms to come out of the position</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/BridgePose.png" alt="" />
                <div>
                    <h1>Bridge Pose</h1>
                    <p>
                        <ul>
                            <li>To do the Bridge Pose, a person should:</li>
                            <li>lie on the mat with their back on the floor</li>
                            <li>draw the feet inwards towards their hips</li>
                            <li>keep the feet and knees in line with the hips</li>
                            <li>with arms by the sides of the body, press the palms into the floor</li>
                            <li>lift the hips up to the sky, imagining a string pulling the hips upward</li>
                            <li>if this is difficult, put the palms on the lower back for support</li>
                            <li>tuck the chin into the chest</li>
                            <li>breathe deeply three times</li>
                            <li>slowly lower the hips to come out of the position</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/CobraPose.png" alt="" />
                <div>
                    <h1>Cobra Pose</h1>
                    <p>
                        <ul>
                            <li>To do this pose, a person should:</li>
                            <li>lie down on their stomach on the mat</li>
                            <li>place the palms on the mat under the shoulders</li>
                            <li>squeeze the elbows into their sides</li>
                            <li>press the palms into the mat</li>
                            <li>lift the head up until the chest lifts of the mat and the back is arched</li>
                            <li>drop the head back towards the bottom if this feels comfortable</li>
                            <li>breathe deeply three times</li>
                            <li>slowly lower chest and head back down to the mat</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/Thyroid/BoatPose.png" alt="" />
                <div>
                    <h1>Boat Pose</h1>
                    <p>
                        <ul>
                            <li>To do this pose, a person should:</li>
                            <li>lie down on their stomach on the mat</li>
                            <li>place the palms on the mat under the shoulders</li>
                            <li>squeeze the elbows into their sides</li>
                            <li>press the palms into the mat</li>
                            <li>lift the head up until the chest lifts of the mat and the back is arched</li>
                            <li>drop the head back towards the bottom if this feels comfortable</li>
                            <li>breathe deeply three times</li>
                            <li>slowly lower chest and head back down to the mat</li>
                            </ul>
                    </p>
                </div>
            </div>
