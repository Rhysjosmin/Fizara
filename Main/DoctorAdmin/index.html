  <script>
    const Appointments=document.getElementById('UpcomingAppointments')
     appointment=document.getElementById('appointmentTemplate')
    AppointmentsArray=['1','2',3,5]
    let content=appointment.content.cloneNode(true)

    fetch('http://127.0.0.1:5000/James/Appointments')
    .then((response) => response.json())
    .then((data) => {
      // console.log(data)
      AppointmentsArray=data
    })
    .then(()=>{

    for (let index = 0; index < AppointmentsArray.length; index++) {
    content=appointment.content.cloneNode(true)

      content.getElementById('AppointmentName').innerText=AppointmentsArray[index]
      content.getElementById('AppointmentReason').innerText=AppointmentsArray[index]
    Appointments.appendChild(content)
      
    }
  }
    )
