    <chatApp>
      <NewChat>
        <div class="main">
         <h1>New Chat</h1>
        <input type="text" placeholder="Search For A Doctor" id="SearchForADoctor"> 
        </div>
        <div class="list">
          <ul id="AddChatList">
          </ul>
        </div>
        
      </NewChat>
      <left>
        <h1 id="HeadText">She Arogya Chat <span class="material-symbols-outlined" onclick="NewChatDialogue()">add</span></h1>
        <div id="ChatSearchBox">
          <input
            type="text"
            placeholder="Search for a chat"
            id="ChatListSearch"
            autocomplete="off"
          />
        </div>
        <section id="chatlist"></section>
      </left>
      <right>
        <div id="ActiveChatName">
          <div>
            <h1 class="Name"></h1>
            <h3 class="Email"></h3>
          </div>
        </div>
        <div id="Chats"></div>
        <div id="ChatInputTextBox">
          <input
            type="text"
            name=""
            id="ChatInputTextBoxInput"
            autocomplete="off"
          />
          <button onclick="SendChat()">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </div>
      </right>

    </chatApp>
