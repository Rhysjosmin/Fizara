<script>

    function Signup() {
        if (document.getElementById("DoctorID").value.trim() == "") {
            URL = `${SERVER_URL}/Signup/${document.getElementById("name").value
                }/${document.getElementById("email").value}/${document.getElementById("password").value
                }`;
        } else {
            URL = `${SERVER_URL}/Signup/${document.getElementById("name").value
                }/${document.getElementById("email").value}/${document.getElementById("password").value
                }/${document.getElementById("DoctorID").value}`;
        }
        fetch(URL)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                if (data == "Signed Up") {
                    fetch(`${SERVER_URL}/CurrentUser/${document.getElementById("name").value}`)
                    window.location.href='/Main/DoctorAdmin/index.html'

                } else if (data == "User Already Present") {
            document.getElementById('UserState').innerText='User Already Present'
                }


            });
    }
</script>
