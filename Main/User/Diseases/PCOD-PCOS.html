            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/PCOS/GarlandPose.png" alt="" />
                <div>
                    <h1>Garland Pose (Malasana)</h1>
                    <p>
                        <ul>
                            <li>Start with feet about a mat’s width apart.</li>
                     
                            <li>Bend your knees and lower your buttocks toward the floor to come into a squat position.</li>
                     
                            <li>Bring your hands in prayer position (anjali mudra). You can allow your thumbs to touch your</li>
                            <li>sternum to help keep the chest lifted.</li>
                     
                            <li>Press your upper arms/triceps inside of your knees and stay engaged with spine straight (elbows</li>
                            <li>press into knees to open the hips).</li>
                     
                            <li>Extend the low back and draw shoulder blades toward one another.</li>
                     
                            <li>Remain in this position for up to 5 breaths.</li>
                     
                            <li>Come out of it by straightening your legs.</li>
                     
                            <li>Repeat the pose for a total of three times</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/PCOS/HeadToKneePose.png" alt="" />
                <div>
                    <h1>Head-to-Knee Pose (Janusirsana)</h1>
                    <p>
                        <ul>
                            <li>Sit down on a yoga mat.</li>
                            
                            <li>Extend the left leg to the corner of your mat, foot flexed, back of the heel down, toes to the sky.</li>
                            <li>The right knee is bent with the foot tucked as close as comfortable to the groin.</li>
                            
                            <li>Extend your arms over the legs, breathe in deeply, and exhale, moving the upper body gently</li>
                            <li>toward the left foot, while slowly bringing your right arm in an arc over your head. A strap is nice</li>
                            <li>to create resistance and go deeper into this stretch of the rib cage facing the sky (the right on this</li>
                            <li>side).</li>
                            
                            <li>Feel the twist of the torso, the shoulder/hip opener, the gentle massage of the sacroiliac joint,</li>
                            <li>and the movement of kidneys, ovaries, and each internal organ with each deep breath.</li>
                            
                            <li>Do 7–12 on each side.</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/PCOS/BonusBreathingTechnique.png" alt="" />
                <div>
                    <h1>Bonus breathing technique (Kapalbhati Pranayama)</h1>
                    <p>
                        <ul>
                            <li>Sit in a chair or cross-legged on the floor.</li>
                            
                            <li>Close your eyes and try to relax the entire body.</li>
                            
                            <li>Inhale deeply through the nose while expanding the</li>
                            <li>chest.</li>
                            
                            <li>Exhale with forceful abdominal muscle contractions to</li>
                            <li>relax.</li>
                            
                            <li>Repeat 10 times (1 cycle) up to 5 minutes while</li>
                            <li>beginning.</li>
                            </ul>
                    </p>
                </div>
            </div>
            <div class="Yoga" data-aos="fade-right">
                <img src="../../../media/images/Diseases/PCOS/PeasritaPadottanasana.png" alt="" />
                <div>
                    <h1>Prasarita Padottanasana</h1>
                    <p>
                        <ul>
                            <li>Repeat for up to three sets, maintaining</li>
                            <li>each position for 30 seconds. Spread your feet out</li>
                            <li>wide with the tips pointing inward. Keep your</li>
                            <li>knees straight. Extend your hands out to hold</li>
                            <li>your big toes.</li>
                            </ul>
                    </p>
                </div>
            </div>
